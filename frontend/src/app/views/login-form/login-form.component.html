<div class="container">
    <main role="main">

        <div id="containForm">
            <div id="loginForm">
                <h3><i class="fa fa-id-badge" aria-hidden="true"></i> Connection</h3>
                <hr>
                <form #userForm="ngForm" (ngSubmit)="connection(complexForm.value);">
                    <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['email'].valid && complexForm.controls['email'].touched}">
                        <label><i class="fa fa-paper-plane" aria-hidden="true"></i> Email address</label>
                        <input class="form-control" type="email" id="email" name="email" [(ngModel)]="model.email" placeholder="Enter email" [formControl]="complexForm.controls['email']" required>

                        <div *ngIf="complexForm.controls['email'].hasError('required') && complexForm.controls['email'].touched" class="alert alert-danger">
                            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                            <span class="sr-only">Error:</span>Enter your email address.
                        </div>
                        <div *ngIf="!complexForm.controls['email'].hasError('required') && complexForm.controls['email'].hasError('email') && complexForm.controls['email'].touched" class="alert alert-danger">
                            <i class="fa fa-minus-circle" aria-hidden="true"></i>
                            <span class="sr-only">Error:</span>Enter a valid email address.
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['password'].valid && complexForm.controls['password'].touched}">
                        <label><i class="fa fa-key" aria-hidden="true"></i> Password</label>
                        <input class="form-control" type="password" id="password" name="password" [(ngModel)]="model.password" placeholder="Enter password" [formControl]="complexForm.controls['password']" required>

                        <div *ngIf="complexForm.controls['password'].hasError('required') && complexForm.controls['password'].touched" class="alert alert-danger">
                            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                            <span class="sr-only">Error:</span>Enter you password.
                        </div>
                        <div *ngIf="complexForm.controls['password'].hasError('minlength') && complexForm.controls['password'].touched" class="alert alert-danger">
                            <i class="fa fa-minus-circle" aria-hidden="true"></i>
                            <span class="sr-only">Info:</span>The password must be at least 5 characters long.
                        </div>
                        <div *ngIf="complexForm.controls['password'].hasError('maxlength') && complexForm.controls['password'].touched" class="alert alert-danger">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                            <span class="sr-only">Info:</span>The password cannot exceed 10 characters.
                        </div>
                    </div>
                    <div class="form-group center">
                        <button type="submit" class="btn btn-primary" [disabled]="!complexForm.valid"><i class="fa fa-sign-in" aria-hidden="true"></i> Connect</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
</div>
